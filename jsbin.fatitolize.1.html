<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="選色器">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
#output {
  width:50px;
  height:50px;
  background-color:pink;
}
</style>
</head>
<body>
  <input type="color" id="color" value="#3d6c22">
  <br>
  <input type="range" min="0" max="100" id="range">
  <br>
  <div id="output"></div>
<script id="jsbin-javascript">
$(function() {
  $("#color").change(function() {
    $("#output").css("background-color",$(this).val());
    $("#range").change();
  });
  $("#range").change(function() {
    var a = $(this).val()/100;
    var rgb = $("#color").val().substr(1);
    var r = rgb.substring(0,2);
    var g = rgb.substring(2,4);
    var b = rgb.substring(4,6);
    r = parseInt(r,16);
    g = parseInt(g,16);
    b = parseInt(b,16);
    
    
    $("#output").css("background-color","rgba(" + r +"," + g + "," + b + "," + a + ")");
    
    console.log(rgb);
    
    
      
  });
  
});
</script>
</body>
</html>
