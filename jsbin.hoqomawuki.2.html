<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="日期計算">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  現在加<input type="number" max="31" min="-31">天
  <p>
  <div id="show"></div>
  </p>
<script id="jsbin-javascript">
$(function() {
  $("input").change(function() {
    var add = parseInt($(this).val());
    var now = new Date();
    var out = new Date(now.setDate(now.getDate() + add));
    $("#show").text(out);
  });
});



</script>
</body>
</html>
