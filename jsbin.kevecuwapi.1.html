<script id="jsbin-javascript">
var OB = OB || {
  createNS: function(namespace, callback) {
    var names = namespace.split(".");
    var current = this;
    for(var i=0,max=names.length;i<max;i++) {
      if(typeof current[names[i]] === "undefined") {
        current[names[i]] = {};
      }
      if (i !== max-1) {
        current = current[names[i]];
      } else {
        current[names[max-1]] = callback;
      }
    }
  }
};
OB.createNS("model", function() {
  alert("message");
});
OB.createNS("model.products", function() {
  alert("ok");
});
OB.createNS("model.products.data", 5);





</script>
