<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="保持高FPS的動畫更新">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div></div>
<script id="jsbin-javascript">
function setFrame(callback, fps) {
    return setTimeout(function() {
        requestAnimationFrame(callback);
    }, 1000 / fps);
}

$(function() {
    var fps = 15;
    var i = 0;
    setFrame(function() {
        i++;
        $("div").text(i);
        setFrame(arguments.callee, fps);
    }, fps);
});
</script>
</body>
</html>
