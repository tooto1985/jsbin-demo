<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="選單背景滑動">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
span {
    text-align:center;
	width:100px;
	float:left;
	cursor:pointer;
}

#bk {
	width:100px;
	background-color:pink;
	height:20px;
	position:absolute;
	z-index:-1;
}

#menu {
   width:500px;
}
</style>
</head>
<body>
	<div>
		<div id="bk"></div>
	    <div id="menu">
			<span>AAA</span>
        	<span>BBB</span>
	        <span>CCC</span>
	        <span>DDD</span>
	        <span>EEE</span>
		</div>
	</div>
	
<script id="jsbin-javascript">
$(function() {
	$("span").mouseenter(function() {
		var n =$(this).index();
		var $bk = $("#bk");
		var width = parseInt($bk.width(),10);
		$bk.stop().animate({"margin-left":n*width},"fast");
	});
});
</script>
</body>
</html>
